<div class="register_page">
  <div class="register_wrapper">
    <div class="heading">Register</div>
    <div class="error_register">Error! Invalid password!</div>
    <form class="ng_form" [formGroup]="form" (ngSubmit)="register()">
      <input
        class="input_field"
        type="email"
        placeholder="Email address"
        name="email"
        formControlName="email"
      />
      <ng-container *ngIf="form.get('email')?.touched">
        <div
          class="error_register"
          *ngIf="form.get('email')?.errors?.['required']"
        >
          Email is required!
        </div>
        <div
          class="error_register"
          *ngIf="form.get('email')?.errors?.['appEmailValidator']"
        >
          Email is invalid!
        </div>
      </ng-container>
      <ng-container formGroupName="passGroup">
        <input
          class="input_field"
          type="password"
          placeholder="Password"
          name="password"
          formControlName="password"
        />
        <ng-container *ngIf="form.get('passGroup')?.get('password')?.touched">
          <div
            class="error_register"
            *ngIf="form.get('passGroup')?.get('password')?.errors?.['required']"
          >
            Password is required!
          </div>
          <div
            class="error_register"
            *ngIf="form.get('passGroup')?.get('password')?.errors?.['minlength']"
          >
            Password must be 5 characters!
          </div>
        </ng-container>
        <input
          class="input_field"
          type="password"
          placeholder="Repeat Password"
          name="repeatPassword"
          formControlName="repeatPassword"
        />
        <ng-container
          *ngIf="form.get('passGroup')?.get('repeatPassword')?.touched"
        >
          <div
            class="error_register"
            *ngIf="form.get('passGroup')?.get('repeatPassword')?.errors?.['required']"
          ></div>
          <div
            class="error_register"
            *ngIf="form.get('passGroup')?.errors?.['passwordsValidator']"
          >
            Passwords missmatch!
          </div>
        </ng-container>
      </ng-container>
      <button class="sign_in_button" type="submit" [disabled]="!form.valid">
        Register
      </button>

      <div class="log_in_link">
        If you already have an account?
        <a routerLink="/users/login" class="sign_in">Sign in</a>
      </div>
    </form>
  </div>
</div>
